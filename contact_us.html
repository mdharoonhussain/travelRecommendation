<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="./travel_recommendation.css" />
    <title>Travel Book</title>
  </head>
  <body>
    <nav>
        <ul>
         <li><h1>Travel Book</h1></li>
         <li><img src="https://w0.peakpx.com/wallpaper/627/994/HD-wallpaper-times-square-nyc-night-streets-skyscrapers-american-cities-new-york-america-usa-city-of-new-york-city-r-thumbnail.jpg"></img></li>
       </ul>
    <ul>
      <li><a href="./travel_recommendation.html" id="home">Home </a></li>
      <li><a href="./about_us.html" id="about">About Us </a></li>
      <li><a href="./health_contact.html" id="contact">Contact Us </a></li>
      </li>
    
    </ul>
    </nav>
    <div id="page-container">
      <div id="contactus-container">
        <div class="home-div">
          <div id="contact">
            <h2>CONTACT US</h2>
          </div>
          <div>
            <p style="margin: 10px">Get in touch</p>
          </div>
        </div>
        <div id="form-container">
          <form>
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" id="inputName" placeholder="Enter your name" />
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input
                type="email"
                id="inputEmail"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="inputMessage">Message</label>
              <textarea
                id="inputMessage"
                rows="10"
                placeholder="Enter your message"
              ></textarea>
            </div>
            <button type="submit" class="btn-form">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./travel_recommendation.js"></script>
  </body>
